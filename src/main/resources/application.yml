server:
  port: 8080
  
spring:
  application:
    name: message
    
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/message
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true